name: Notify Google Chat

on:
  push:
    branches: ["main", "Release", "Stage", "Development"]
  pull_request:
    branches: ["main", "Release", "Stage", "Development"]
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit message
        id: commitMsg
        run: echo "msg=$(git log -1 --pretty=format:%s)" >> $GITHUB_OUTPUT

      - name: Get changed files count (works for push + PR)
        id: changes
        run: |
          git fetch --depth=2
          
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            COUNT=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | wc -l)
          else
            COUNT=$(git diff --name-only HEAD^ HEAD | wc -l || echo 0)
          fi

          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Build JSON message
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          printf '%s\n' "{
            \"text\": \"Repository: ${{ github.repository }}\\nBranch: ${{ github.ref_name }}\\nTriggered By: ${{ github.actor }}\\n\\nCommit Message: ${{ steps.commitMsg.outputs.msg }}\\nCommit SHA: ${{ github.sha }}\\nChanged Files Count: ${{ steps.changes.outputs.count }}\\n\\nTimestamp (UTC): $TIMESTAMP\\n\\nView Workflow:\\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" > message.json

      - name: Send to Google Chat
        env:
          RAW_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          # Fix webhook if GitHub inserted newline/space
          WEBHOOK_URL=$(echo "$RAW_URL" | tr -d '\n' | tr -d '\r' | tr -d ' ')

          echo "Sending to:"
          echo "$WEBHOOK_URL"

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d @message.json
