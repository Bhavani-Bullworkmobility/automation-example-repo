name: Notify Google Chat

on:
  push:
    branches:
      - "main"
      - "Release"
      - "Stage"
      - "Development"
  pull_request:
    branches:
      - "main"
      - "Release"
      - "Stage"
      - "Development"
    types: [opened, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Determine Environment
        id: env
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "stage_name=Main" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "Release" ]]; then
            echo "stage_name=Release" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "Stage" ]]; then
            echo "stage_name=Stage" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == "Development" ]]; then
            echo "stage_name=Development" >> $GITHUB_OUTPUT
          else
            echo "stage_name=Unknown" >> $GITHUB_OUTPUT
          fi

      - name: Get commit message
        id: commitMsg
        run: echo "msg=$(git log -1 --pretty=format:%s)" >> "$GITHUB_OUTPUT"

      - name: Get changed files count
        id: changes
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            echo "count=$(git diff --name-only HEAD^ HEAD | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Determine Status Badge
        id: status
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "badge=ðŸŸ¢ SUCCESS" >> $GITHUB_OUTPUT
          elif [[ "${{ job.status }}" == "failure" ]]; then
            echo "badge=ðŸ”´ FAILED" >> $GITHUB_OUTPUT
          else
            echo "badge=ðŸŸ¡ COMPLETED" >> $GITHUB_OUTPUT
          fi

      - name: Send message to Google Chat
        env:
          WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          MESSAGE=$(jq -n \
            --arg badge "${{ steps.status.outputs.badge }}" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg env "${{ steps.env.outputs.stage_name }}" \
            --arg actor "${{ github.actor }}" \
            --arg workflow "${{ github.workflow }}" \
            --arg msg "${{ steps.commitMsg.outputs.msg }}" \
            --arg sha "${{ github.sha }}" \
            --arg count "${{ steps.changes.outputs.count }}" \
            --arg time "$TIMESTAMP" \
            --arg url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            '{ text:
              ($badge + "\n" +
              "Repository: " + $repo + "\n" +
              "Branch: " + $branch + "\n" +
              "Environment: " + $env + "\n" +
              "Triggered By: " + $actor + "\n" +
              "Workflow: " + $workflow + "\n\n" +
              "Commit Message: " + $msg + "\n" +
              "Commit SHA: " + $sha + "\n" +
              "Changed Files Count: " + $count + "\n\n" +
              "Timestamp (UTC): " + $time + "\n\n" +
              "View Workflow: " + $url)
            }')

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$MESSAGE"
